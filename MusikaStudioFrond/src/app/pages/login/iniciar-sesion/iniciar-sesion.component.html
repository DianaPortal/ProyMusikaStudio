<div class="contenedor-login">
  <div class="volver">
    <a [routerLink]="['/']"> <mat-icon>keyboard_backspace</mat-icon> VOLVER</a>
  </div>
  <div class="login-box">
    <h2>Iniciar Sesion</h2>
    <form [formGroup]="formularioInicioSesion" (ngSubmit)="onSubmit()">
      <div class="user-box">
        <input type="text" formControlName="correo">
        <label>Correo</label>
      </div>
      <div class="user-box ">
        <input type="password" formControlName="contrasenia">
        <label>Contraseña</label>
      </div>
      <small class="error" *ngIf="contraseniaIncorrecta">El usuario no existe</small>
      <input type="submit" value="Ingresar" action="submit"/>
    </form>
    <p class="parrafo-registrarse">
      ¿No tienes una cuenta?
      <a class="enlace-registrarse" [routerLink]="['registrarse']">Registrate aquí</a>
    </p>
  </div>
</div>
